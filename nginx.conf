user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    upstream backend {
        server blue:3000; # 초기 설정은 블루 컨테이너를 가리킵니다. 배포 스크립트에서 변경될 수 있습니다.
    }

    server {
        listen 443 ssl;
        server_name astrania.shop;

        ssl_certificate /etc/letsencrypt/live/astrania.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/astrania.shop/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_set_header HOST $host;
            proxy_pass http://backend; # 프록시 패스는 upstream backend 블록을 참조합니다.
            proxy_redirect off;
        }

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
    }

    server {
        listen 80;
        server_name astrania.shop;

        location / {
            return 301 https://$host$request_uri; # 모든 HTTP 요청을 HTTPS로 리디렉션합니다.
        }
    }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
